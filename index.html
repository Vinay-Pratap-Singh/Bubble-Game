<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>

    <!-- adding the google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- adding the font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- for holding the game bubbles -->
    <div id="bubbleWrapper"></div>

    <!-- for displaying the score and life -->
    <div id="container">
        <!-- for holding the life -->
        <ul>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
        </ul>

        <!-- for displaying the current and high score -->
        <div id="scoreCard">
            <div>High Score : <span id="highScore">00</span></div>
            <div>Current Score : <span id="score">00</span></div>
        </div>

        <!-- for control button to play game -->
        <button id="gameBtn">Start Game</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
